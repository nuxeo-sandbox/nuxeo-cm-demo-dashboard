<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Nuxeo Case Management Demo Dashboard</title>

  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
  <script src="../../moment/min/moment-with-locales.js"></script>

  <link rel="import" href="../../nuxeo-elements/nuxeo-connection.html">
  <link rel="import" href="../../paper-header-panel/paper-header-panel.html">
  <link rel="import" href="../../paper-toolbar/paper-toolbar.html">

  <link rel="import" href="../nuxeo-cm-demo-dashboard.html">

  <style is="custom-style">
    body {
      background: #fafafa;
      font-family: 'Roboto', 'Helvetica Neue', Helvetica, Arial, sans-serif;
      color: #444;
    }
    
    #logo {
      background: transparent url('https://sso.nuxeo.com/cas/images/logo_connect_white.png') no-repeat;
      background-size: cover;
      display: inline-block;
      height: 28px;
      width: 160px;
      margin-left: 20px;
      ;
    }
    
    paper-toolbar {
      --paper-toolbar-background: #ccc;
    }
  </style>

</head>

<body unresolved class="fullbleed">
  <template is="dom-bind" id="app">

    <nuxeo-connection url="http://localhost:8080/nuxeo" username="Administrator" password="Administrator"></nuxeo-connection>

    <paper-header-panel>
      <paper-toolbar>
        <div id="logo"></div>
        <div style="position: absolute; top: 20px; right: 100px">
          <input type="date" value="{{startDate::change}}">
          <input type="date" value="{{endDate::change}}">
        </div>
      </paper-toolbar>

      <nuxeo-cm-demo-dashboard start-date="[[startDate]]" end-date="[[endDate]]"></nuxeo-cm-demo-dashboard>

    </paper-header-panel>

  </template>

  <script>
    var t = document.querySelector('template');
    var currentDate = moment();
    t.endDate = currentDate.format("YYYY-MM-DD");
    t.startDate = currentDate.subtract(6, 'months').format("YYYY-MM-DD");
  </script>

</body>


</html>
